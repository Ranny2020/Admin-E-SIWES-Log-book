<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/Login.css"  type="text/css" rel="stylesheet">
    <title>Admin Login</title>
</head>
<body>
    <div class="screen-area">
        <div class="left">
            <form class="first" action="" method="post">
                <p class="head">Admin Login</p>    
                <label for="email">E-mail</label>
                <br>
                 <input type="email" name="email"  required  autocomplete="on" title="email">
                 <br> 
                <label for="password">Password</label>
                <br>
                <input type="password" name="password"  required title="password">
               <br>
               <input type="submit" value="Login">
              </form>
        </div>
        <div class="right">
            <h1 class="sch-name">Federal University<br> Dutse</h1>
          <P><img src="/images/sch-logo.png" alt="" width="160px" height="140px"></P>
          <h2 class="sch-name2">SIWES</h2>
          <h3 class="log">E-Logbook</h3>
        </div>
    </div>
    
</body>
</html>
